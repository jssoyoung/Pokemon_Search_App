<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Pokémon Search App</h1>
    </header>
    <main>
      <div class="container">
        <form id="search-form">
          <label for="search-input">Search for Pokémon Name or ID:</label>
          <input id="search-input" type="text" required></input>
          <button id="search-button">Search</button>
        </form>
        <div class="info">
          <div id="name-id">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
          </div>
          <div id="measurements">
            <span id="weight"></span>
            <span id="height"></span>
          </div>
          <div id="sprite-container"></div>
          <div id="types"></div>
        </div>
        <div>
          <table>
            <tbody>
              <tr>
                <th>HP : </th>
                <th id="hp"><th>
              </tr>
              <tr>
                <th>Attack : </th>
                <th id="attack"></th>
              </tr>
              <tr>
                <th>Defense : </th>
                <th id="defense"></th>
              </tr>
              <tr>
                <th>Special Attack : </th>
                <th id="special-attack"></th>
              </tr>
              <tr>
                <th>Special Defense : </th>
                <th id="special-defense"></th>
              </tr>
              <tr>
                <th>Speed : </th>
                <th id="speed"></th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
